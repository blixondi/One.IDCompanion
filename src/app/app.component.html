<ion-app *ngIf="!user_id">
  <ion-header>
    <ion-toolbar>
      <ion-title>One.ID Companion App</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-card>
      <ion-item>
        <ion-input
          name="email"
          type="email"
          placeholder="Your username"
          [(ngModel)]="login_user"
        >
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          name="password"
          type="password"
          placeholder="Password"
          [(ngModel)]="login_pw"
        >
        </ion-input>
      </ion-item>

      <ion-button type="submit" expand="block" (click)="login()"
        >Login</ion-button
      >
    </ion-card>
  </ion-content>
</ion-app>

<ion-app *ngIf="user_status == 'admin' && user_id">
  <ion-menu content-id="content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-menu-toggle>
        <ion-list>
          <ion-item>
            <ion-icon name="home" slot="start"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="wallet" slot="start"></ion-icon>
            <ion-label>Update Coin</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="cart" slot="start"></ion-icon>
            <ion-label>Katalog</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="time" slot="start"></ion-icon>
            <ion-label>Rundown</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="exit" slot="start"></ion-icon>
            <ion-label (click)="logout()">Logout</ion-label>
          </ion-item>
        </ion-list>
      </ion-menu-toggle>
    </ion-content>
  </ion-menu>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-buttons>
      <ion-title>One.ID Companion App</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <router-outlet id="content"> </router-outlet>
  </ion-content>
</ion-app>
