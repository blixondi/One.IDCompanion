<ion-app *ngIf="!user_id">
  <ion-header>
    <ion-toolbar>
      <ion-title>One.ID Companion App</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <div
      style="
        height: 90%;
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      "
    >
      <img
        src="../assets/icon/logo.png"
        style="width: 50%; margin-bottom: 50px"
      />
      <div class="">
        <ion-item>
          <ion-input label="Username" labelPlacement="floating" name="email" type="email" [(ngModel)]="login_user">
          </ion-input>
        </ion-item>
        <ion-item style="margin-top: 10px">
          <ion-input label="Password" labelPlacement="floating" name="password" type="password" [(ngModel)]="login_pw">
          </ion-input>
        </ion-item>

        <ion-button
          style="margin-top: 50px"
          type="submit"
          expand="block"
          (click)="login()"
          >Login</ion-button
        >
      </div>
    </div>
  </ion-content>
</ion-app>

<ion-app *ngIf="user_status == 'admin' && user_id">
  <ion-menu content-id="content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-menu-toggle>
        <ion-list>
          <ion-item>
            <ion-icon name="home" slot="start"></ion-icon>
            <ion-label routerLink="/adminHome">Home</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="cart" slot="start"></ion-icon>
            <ion-label routerLink="/katalog">Katalog</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="time" slot="start"></ion-icon>
            <ion-label routerLink="/rundown">Rundown</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="exit" slot="start"></ion-icon>
            <ion-label (click)="logout()">Logout</ion-label>
          </ion-item>
        </ion-list>
      </ion-menu-toggle>
    </ion-content>
  </ion-menu>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-buttons>
      <ion-title>One.ID Companion App</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <router-outlet id="content"> </router-outlet>
  </ion-content>
</ion-app>
