<ion-app>
  <ion-content class="">
    <div class="card-header ion-padding ">
      <p class="card-subtitle">Selamat datang!</p>
      <h1 class="card-title">{{ nama_kelompok }}</h1>

      <p>Total Koin: <span style="font-weight:750;">{{ koin }}</span></p>
      <p>Total Perolehan Koin: <span style="font-weight:750;">{{ perolehan_koin }}</span></p>
      <ion-grid [fixed]="true">
      <ion-row class="">
        <!-- <ion-col size="" class="">
          <ion-card class="center-content point-card space-betweend">
            <img src="../assets/img/koin1.png" style="width: 30%;" />
            <h3> {{ koin1 }}</h3>
          </ion-card>
        </ion-col>

        <ion-col size="" class="">
          <ion-card class="center-content point-card space-betweend">
            <img src="../assets/img/koin5.png" style="width: 30%;" />
            <h3> {{ koin5 }}</h3>
          </ion-card>
        </ion-col> -->

        <ion-col size="" class="">
          <ion-card class="">
            <img src="../assets/img/koin10.png" style="width: 30%;" />
            <h3> {{ koin }}</h3>
          </ion-card>
        </ion-col>
      </ion-row>
      </ion-grid>
    </div>

    <div class="card ion-padding">
      <div style="text-align:center">
        <h1>Daftar Transaksi</h1>
      </div>


      <div class="transaction-list-items" *ngFor="let history of historys">
        <ion-grid>
          <ion-row>
            <ion-col>
              <p class="list-item-time">{{ history["tanggal_transaksi"] }}</p>
              <p class="list-item-alasan">{{ history["detail"] }}</p>
            </ion-col >
            <ion-col style="display: flex;" class="list-item-detail">
              <div>
                <p>
                  <img src="../assets/img/koin10.png" />
                </p>
                <p [ngStyle]="{'color':history['jumlah_transaksi'] < 0 ? 'red' : 'green' }">{{ history["jumlah_transaksi"] }}</p>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </div>
  </ion-content>
</ion-app>
